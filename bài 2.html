<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let num=+prompt("nhập số ")
let arr = [1,2,3,4,5,6,7,8,9]
function check(arr,b) {
    for (let i = 0;i<arr.length;i++){
        if (b===arr[i]){
           return  document.write("số "+b+" có trong mảng ở vị trí thứ "+arr.indexOf(b))
        }
          return document.write("số "+b+' không có trong mảng')

    }
}
check(arr,num)
</script>
</body>
</html>
