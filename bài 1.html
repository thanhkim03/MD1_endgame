<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(a,b) {
        if (a==0 && b==0){
            document.write("phương trình có vô số nghiệm")
        }else if(a==0 && b!=0){
            document.write("phương trình vô nghiệm")
        }else {
            document.write("phương trình có một nghiệm duy nhất "+-(b/a))
        }
    }giaiThua(5,8)
</script>
</body>
</html>
